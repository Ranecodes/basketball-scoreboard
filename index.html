<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div id="score-id">
        <h3 class="display-text">HOME</h3>
        <div class="display-score">
          <h2 id="display-score-inner-home">0</h2>
        </div>
        <div class="action-btn">
          <button onclick="addOnePointHome()">+1</button>
          <button onclick="addTwoPointHome()">+2</button>
          <button onclick="addThreePointHome()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="display-text">GUEST</h3>
        <div class="display-score">
          <h2 id="display-score-inner-guest">0</h2>
        </div>
        <div class="action-btn">
          <button onclick="addOnePointGuest()">+1</button>
          <button onclick="addTwoPointGuest()">+2</button>
          <button onclick="addThreePointGuest()">+3</button>
        </div>
      </div>
      <div class="reset-btn-container">
        <button id="reset-btn" onclick="resetButton()">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
